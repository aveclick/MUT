{% extends 'MUT_app/layout.html' %}
{% block content %}
    <div class="container_signin">
        <div class="container_signin__content">
            <div class="header-bar">
                <h1>Вход</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="button" type="submit" value="Войти">

                </form>
                <div class="change_link">
                    <p>Нет аккаунта? <a href="{% url 'register' %}">Создать аккаунт</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
